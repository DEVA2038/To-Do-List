<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List App v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .todo-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(16px);
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        body.dark-theme .todo-container {
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: rotate(15deg);
        }

        body.dark-theme .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: #1a202c;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.dark-theme .header h1 {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 400;
        }

        body.dark-theme .header p {
            color: #a0aec0;
        }

        .input-section {
            margin-bottom: 32px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .task-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        body.dark-theme .task-input {
            background: rgba(45, 55, 72, 0.8);
            border-color: #4a5568;
            color: #f7fafc;
        }

        body.dark-theme .task-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .priority-select {
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            background: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .priority-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        body.dark-theme .priority-select {
            background: rgba(45, 55, 72, 0.8);
            border-color: #4a5568;
            color: #f7fafc;
        }

        .add-btn {
            padding: 16px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
        }

        .add-btn:hover::before {
            left: 100%;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover:not(.active) {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        body.dark-theme .filter-btn {
            background: rgba(45, 55, 72, 0.8);
            border-color: #4a5568;
            color: #f7fafc;
        }

        body.dark-theme .filter-btn.active {
            background: #8b5cf6;
            border-color: #8b5cf6;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        body.dark-theme .search-input {
            background: rgba(45, 55, 72, 0.8);
            border-color: #4a5568;
            color: #f7fafc;
        }

        .clear-completed-btn {
            padding: 8px 16px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .clear-completed-btn:hover {
            background: #e53e3e;
            transform: translateY(-1px);
        }

        .task-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }

        .stat-card {
            background: rgba(102, 126, 234, 0.1);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        body.dark-theme .stat-card {
            background: rgba(139, 92, 246, 0.1);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        body.dark-theme .stat-number {
            color: #8b5cf6;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.dark-theme .stat-label {
            color: #a0aec0;
        }

        .tasks-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .tasks-list::-webkit-scrollbar {
            width: 8px;
        }

        .tasks-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .tasks-list::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }

        .tasks-list::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 12px;
            background: white;
            border-radius: 16px;
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            animation: taskSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        body.dark-theme .task-item {
            background: rgba(45, 55, 72, 0.8);
            border-color: #4a5568;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: rgba(72, 187, 120, 0.1);
            border-color: #48bb78;
        }

        body.dark-theme .task-item.completed {
            background: rgba(72, 187, 120, 0.15);
        }

        .priority-indicator {
            width: 4px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 16px 0 0 16px;
        }

        .priority-high { background: #f56565; }
        .priority-medium { background: #ed8936; }
        .priority-low { background: #48bb78; }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            margin-right: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: #48bb78;
            border-color: #48bb78;
        }

        .task-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        body.dark-theme .task-checkbox {
            border-color: #4a5568;
        }

        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .task-text {
            font-size: 16px;
            color: #1a202c;
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        body.dark-theme .task-text {
            color: #f7fafc;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .task-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #718096;
        }

        body.dark-theme .task-meta {
            color: #a0aec0;
        }

        .priority-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-badge.high { background: rgba(245, 101, 101, 0.2); color: #f56565; }
        .priority-badge.medium { background: rgba(237, 137, 54, 0.2); color: #ed8936; }
        .priority-badge.low { background: rgba(72, 187, 120, 0.2); color: #48bb78; }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-btn {
            background: #4299e1;
            color: white;
        }

        .edit-btn:hover {
            background: #3182ce;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #f56565;
            color: white;
        }

        .delete-btn:hover {
            background: #e53e3e;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        body.dark-theme .empty-state {
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 16px 0;
            overflow: hidden;
        }

        body.dark-theme .progress-bar {
            background: #4a5568;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            border-radius: 4px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #48bb78;
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-weight: 500;
        }

        .notification.show {
            transform: translateX(0);
        }

        .edit-mode .task-text {
            display: none;
        }

        .edit-input {
            display: none;
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .edit-mode .edit-input {
            display: block;
        }

        body.dark-theme .edit-input {
            background: rgba(45, 55, 72, 0.8);
            border-color: #4a5568;
            color: #f7fafc;
        }

        @media (max-width: 768px) {
            .todo-container {
                padding: 24px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .input-container {
                flex-direction: column;
                gap: 12px;
            }

            .controls {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .task-actions {
                flex-direction: column;
                gap: 4px;
            }

            .task-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="header">
            <button class="theme-toggle" id="theme-toggle">🌙</button>
            <h1>TaskMaster Pro</h1>
            <p>Advanced task management for productive minds</p>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" id="task-input" placeholder="What's on your mind?" maxlength="200">
                <select class="priority-select" id="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="add-btn" id="add-btn">✨ Add Task</button>
            </div>

            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                </div>
                <input type="text" class="search-input" id="search-input" placeholder="Search tasks...">
                <button class="clear-completed-btn" id="clear-completed">Clear Completed</button>
            </div>
        </div>

        <div class="task-stats">
            <div class="stat-card">
                <span class="stat-number" id="total-count">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completed-count">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pending-count">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="progress-percent">0%</span>
                <span class="stat-label">Progress</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <div class="tasks-list" id="tasks-list">
            <div class="empty-state">
                <h3>Ready to be productive? 🚀</h3>
                <p>Add your first task above and start conquering your goals!</p>
            </div>
        </div>
    </div>

    <script>
        class EnhancedTodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('todoTasks')) || [];
                this.taskIdCounter = this.getNextId();
                this.currentFilter = 'all';
                this.searchQuery = '';
                this.isDarkTheme = localStorage.getItem('darkTheme') === 'true';
                
                this.initializeElements();
                this.initEventListeners();
                this.applyTheme();
                this.renderTasks();
                this.updateStats();
            }

            initializeElements() {
                this.taskInput = document.getElementById('task-input');
                this.prioritySelect = document.getElementById('priority-select');
                this.addBtn = document.getElementById('add-btn');
                this.tasksList = document.getElementById('tasks-list');
                this.searchInput = document.getElementById('search-input');
                this.themeToggle = document.getElementById('theme-toggle');
                this.clearCompletedBtn = document.getElementById('clear-completed');
                
                this.totalCount = document.getElementById('total-count');
                this.completedCount = document.getElementById('completed-count');
                this.pendingCount = document.getElementById('pending-count');
                this.progressPercent = document.getElementById('progress-percent');
                this.progressFill = document.getElementById('progress-fill');
                
                this.filterButtons = document.querySelectorAll('.filter-btn');
            }

            getNextId() {
                return this.tasks.length > 0 ? Math.max(...this.tasks.map(t => t.id)) + 1 : 1;
            }

            initEventListeners() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                this.searchInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.renderTasks();
                });

                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                this.clearCompletedBtn.addEventListener('click', () => this.clearCompleted());

                this.filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderTasks();
                    });
                });
            }

            addTask() {
                const taskText = this.taskInput.value.trim();
                const priority = this.prioritySelect.value;
                
                if (taskText === '') {
                    this.shake(this.taskInput);
                    return;
                }
                
                const newTask = {
                    id: this.taskIdCounter++,
                    text: taskText,
                    completed: false,
                    priority: priority,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };
                
                this.tasks.unshift(newTask);
                this.taskInput.value = '';
                this.prioritySelect.value = 'medium';
                this.saveToStorage();
                this.renderTasks();
                this.updateStats();
                this.showNotification('Task added successfully! 🎉');
            }

            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveToStorage();
                    this.renderTasks();
                    this.updateStats();
                    
                    if (task.completed) {
                        this.showNotification('Great job! Task completed! ✅');
                    }
                }
            }

            deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveToStorage();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification('Task deleted! 🗑️');
                }
            }

            editTask(taskId) {
                const taskItem = document.querySelector(`[data-task-id="${taskId}"]`);
                const isEditing = taskItem.classList.contains('edit-mode');
                
                if (isEditing) {
                    const editInput = taskItem.querySelector('.edit-input');
                    const newText = editInput.value.trim();
                    
                    if (newText && newText !== '') {
                        const task = this.tasks.find(t => t.id === taskId);
                        task.text = newText;
                        this.saveToStorage();
                        this.renderTasks();
                        this.showNotification('Task updated! ✏️');
                    }
                } else {
                    taskItem.classList.add('edit-mode');
                    const editInput = taskItem.querySelector('.edit-input');
                    const task = this.tasks.find(t => t.id === taskId);
                    editInput.value = task.text;
                    editInput.focus();
                    editInput.select();
                }
            }

            clearCompleted() {
                const completedCount = this.tasks.filter(t => t.completed).length;
                if (completedCount === 0) {
                    this.showNotification('No completed tasks to clear! 🤷');
                    return;
                }
                
                if (confirm(`Are you sure you want to delete ${completedCount} completed task(s)?`)) {
                    this.tasks = this.tasks.filter(t => !t.completed);
                    this.saveToStorage();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification(`Cleared ${completedCount} completed tasks! 🧹`);
                }
            }

            toggleTheme() {
                this.isDarkTheme = !this.isDarkTheme;
                this.applyTheme();
                localStorage.setItem('darkTheme', this.isDarkTheme);
            }

            applyTheme() {
                if (this.isDarkTheme) {
                    document.body.classList.add('dark-theme');
                    this.themeToggle.textContent = '☀️';
                } else {
                    document.body.classList.remove('dark-theme');
                    this.themeToggle.textContent = '🌙';
                }
            }

            getFilteredTasks() {
                let filtered = this.tasks;
                
                // Apply filter
                switch (this.currentFilter) {
                    case 'pending':
                        filtered = filtered.filter(t => !t.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(t => t.completed);
                        break;
                    case 'high':
                        filtered = filtered.filter(t => t.priority === 'high');
                        break;
                }
                
                // Apply search
                if (this.searchQuery) {
                    filtered = filtered.filter(t => 
                        t.text.toLowerCase().includes(this.searchQuery)
                    );
                }
                
                return filtered;
            }

            renderTasks() {
                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    const emptyMessage = this.searchQuery 
                        ? `No tasks found for "${this.searchQuery}" 🔍`
                        : this.currentFilter === 'all' 
                            ? 'Ready to be productive? 🚀'
                            : `No ${this.currentFilter} tasks found! 📝`;
                    
                    this.tasksList.innerHTML = `
                        <div class="empty-state">
                            <h3>${emptyMessage}</h3>
                            <p>${this.searchQuery ? 'Try a different search term.' : 'Add your first task above and start conquering your goals!'}</p>
                        </div>
                    `;
                    return;
                }
                
                this.tasksList.innerHTML = filteredTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                        <div class="priority-indicator priority-${task.priority}"></div>
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="todoApp.toggleTask(${task.id})"></div>
                        <div class="task-content">
                            <div class="task-text ${task.completed ? 'completed' : ''}">${this.escapeHtml(task.text)}</div>
                            <input type="text" class="edit-input" value="${this.escapeHtml(task.text)}" 
                                   onkeypress="if(event.key==='Enter') todoApp.editTask(${task.id})"
                                   onblur="todoApp.editTask(${task.id})">
                            <div class="task-meta">
                                <span class="priority-badge ${task.priority}">${task.priority}</span>
                                <span class="created-date">${this.formatDate(task.createdAt)}</span>
                                ${task.completed ? `<span class="completed-date">✅ ${this.formatDate(task.completedAt)}</span>` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn edit-btn" onclick="todoApp.editTask(${task.id})" title="Edit task">✏️</button>
                            <button class="action-btn delete-btn" onclick="todoApp.deleteTask(${task.id})" title="Delete task">🗑️</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                const pending = total - completed;
                const progress = total === 0 ? 0 : Math.round((completed / total) * 100);
                
                this.totalCount.textContent = total;
                this.completedCount.textContent = completed;
                this.pendingCount.textContent = pending;
                this.progressPercent.textContent = `${progress}%`;
                this.progressFill.style.width = `${progress}%`;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            shake(element) {
                element.style.animation = 'none';
                element.offsetHeight;
                element.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    element.style.animation = '';
                }, 500);
            }

            showNotification(message) {
                // Remove existing notification
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                // Create new notification
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);

                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);

                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            saveToStorage() {
                localStorage.setItem('todoTasks', JSON.stringify(this.tasks));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Keyboard shortcuts
            handleKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    // Ctrl/Cmd + N: New task (focus input)
                    if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                        e.preventDefault();
                        this.taskInput.focus();
                    }
                    
                    // Ctrl/Cmd + D: Toggle dark theme
                    if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                        e.preventDefault();
                        this.toggleTheme();
                    }
                    
                    // Ctrl/Cmd + Shift + C: Clear completed
                    if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'C') {
                        e.preventDefault();
                        this.clearCompleted();
                    }
                    
                    // Escape: Clear search
                    if (e.key === 'Escape' && this.searchInput === document.activeElement) {
                        this.searchInput.value = '';
                        this.searchQuery = '';
                        this.renderTasks();
                        this.searchInput.blur();
                    }
                });
            }

            // Export/Import functionality
            exportTasks() {
                const dataStr = JSON.stringify(this.tasks, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `tasks-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
                this.showNotification('Tasks exported successfully! 📁');
            }

            importTasks(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedTasks = JSON.parse(e.target.result);
                        if (Array.isArray(importedTasks)) {
                            this.tasks = importedTasks;
                            this.taskIdCounter = this.getNextId();
                            this.saveToStorage();
                            this.renderTasks();
                            this.updateStats();
                            this.showNotification('Tasks imported successfully! 📥');
                        }
                    } catch (error) {
                        this.showNotification('Error importing tasks! Please check the file format. ❌');
                    }
                };
                reader.readAsText(file);
            }
        }

        // Add CSS for shake animation
        const shakeCSS = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;

        // Add the shake CSS to the document
        const style = document.createElement('style');
        style.textContent = shakeCSS;
        document.head.appendChild(style);

        // Initialize the enhanced todo app
        const todoApp = new EnhancedTodoApp();

        // Enable keyboard shortcuts
        todoApp.handleKeyboardShortcuts();

        // Add some sample data for demo (remove this in production)
        if (todoApp.tasks.length === 0) {
            const sampleTasks = [
                { id: 1, text: "Welcome to TaskMaster Pro! 🎉", completed: false, priority: "high", createdAt: new Date().toISOString(), completedAt: null },
                { id: 2, text: "Try editing this task by clicking the edit button", completed: false, priority: "medium", createdAt: new Date(Date.now() - 86400000).toISOString(), completedAt: null },
                { id: 3, text: "Mark this task as complete", completed: false, priority: "low", createdAt: new Date(Date.now() - 172800000).toISOString(), completedAt: null },
                { id: 4, text: "This task is already completed!", completed: true, priority: "medium", createdAt: new Date(Date.now() - 259200000).toISOString(), completedAt: new Date(Date.now() - 86400000).toISOString() }
            ];
            todoApp.tasks = sampleTasks;
            todoApp.taskIdCounter = 5;
            todoApp.saveToStorage();
            todoApp.renderTasks();
            todoApp.updateStats();
        }
    </script>
</body>
